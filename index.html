<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Registre-se Com a gente</h2>
        <div class="form-control">
          <label for="username">Nome de Usu√°rio</label>
          <input type="text" id="username" placeholder="Escolha um nome" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Seu email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Defina senha" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirmar Senha</label>
          <input
            type="password"
            id="password2"
            placeholder="Entre senha novamente"
          />
          <small>Error message</small>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
